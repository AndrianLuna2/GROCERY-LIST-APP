<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App - Add/Edit Items</title>
    <link rel="stylesheet" href="groceryList.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GROCERY LIST </h1>
            <nav class="menu">
                <div class="dropdown">
                    <button class="dropdown-toggle">Menu</button>
                    <div class="dropdown-content">
                        <a href="grocerydashboard.html">Go to Dashboard</a>
                        <a href="#" id="logout-btn">Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="form-container">
            <h2>Add/Edit Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-index">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="brand" placeholder="Brand">
                <input type="number" id="price" placeholder="Price">
                <input type="text" id="weight-volume" placeholder="Weight/Volume">
                <input type="number" id="quantity" placeholder="Quantity">
                <input type="text" id="store" placeholder="Store">
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="meat">Meat</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                </select>
                <input type="file" id="image" accept="image/*">
                <button type="submit">Save Item</button>
            </form>
        </div>
        <div class="item-list-container">
            <h2>Existing Items</h2>
            <ul id="item-list"></ul>
        </div>
    </div>
    <script src="item.js"></script>
</body>
</html>
